<div class="top-menu">

  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div>

  <div class="courses" *ngIf = "courses$ | async as courses">

    <course-card highlighted *ngFor="let fcourse of courses"
                 [course1]="fcourse"
                 (courseChanged)="save($event)"
                 >
      <course-image [src1]="fcourse.iconUrl"></course-image>

    </course-card>
 
  </div>


</div>
